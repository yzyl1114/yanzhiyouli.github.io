<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>GoalCountdown</h1>
        </div>
    </header>

    <!-- Title Section -->
    <section class="title-section">
        <h2>考试上岸！</h2>
        <p>即刻开启倒计时，开始你的逐梦之旅</p>
    </section>

    <!-- Countdown Entries Section -->
    <section class="entries-section">
        <div class="entry" onclick="openCountdown('tax.html')">
            <img src="tax.png" alt="2024年税务师考试">
            <p>2024年税务师考试</p>
        </div>
        <div class="entry" onclick="openCountdown('guokao.html')">
            <img src="guokao.png" alt="2025年国考">
            <p>2025年国考</p>
        </div>
        <div class="entry" onclick="openCountdown('teacher.html')">
            <img src="teacher.png" alt="2024年教资面试">
            <p>2024年教资面试</p>
        </div>
        <div class="entry" onclick="openCountdown('cet.html')">
            <img src="cet.png" alt="2024年英语四六级考试">
            <p>2024年英语四六级考试</p>
        </div>
        <div class="entry" onclick="openCountdown('kaoyan.html')">
            <img src="kaoyan.png" alt="2025年考研初试">
            <p>2025年考研初试</p>
        </div>
        <div class="entry" onclick="openCountdown('gaokao.html')">
            <img src="gaokao.png" alt="2025年高考">
            <p>2025年高考</p>
        </div>
        <div class="entry" onclick="openCountdown('cpa.html')">
            <img src="cpa.png" alt="2025年CPA考试">
            <p>2025年CPA考试</p>
        </div>
        <div class="entry" onclick="openCountdown('fakao.html')">
            <img src="fakao.png" alt="2025年法考">
            <p>2025年法考</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
