<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCountdown - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 标题栏 -->
    <div id="title-bar">
        <div>
            <img src="images/logo.png" alt="Logo" id="logo">
            GoalCountdown
        </div>
        <div id="currentDate" class="date"></div>
    </div>

    <!-- 轮播Banner -->
    <div class="banner-container">
        <div class="banner-wrapper">
            <div class="banner-item">
                <img src="images/banner1.jpg" alt="Banner 1">
            </div>
            <div class="banner-item">
                <img src="images/banner2.jpg" alt="Banner 2" onclick="window.open('https://782d7rcbwv2kbxvn6epd9f64d1c6vpu.taobao.com')">
            </div>
        </div>
        <div class="banner-indicator">
            <div class="indicator active"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <!-- 倒计时入口 -->
    <div id="examContainer" class="countdown-list">
        <!-- 这里会动态生成考试入口 -->
    </div>

    <!-- 备案及联系方式 -->
    <div class="footer">
        <p><a href="http://beian.miit.gov.cn/">京ICP备2024094021号</a></p>
        <p>商务合作 goalcountdown@gmail.com</p>
    </div>

    <!-- 活动弹窗 -->
    <div id="popupOverlay" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>活动标题</h2>
            <p>副标题</p>
            <img src="images/promo-popup.jpg" alt="活动图">
            <a href="https://782d7rcbwv2kbxvn6epd9f64d1c6vpu.taobao.com" class="popup-btn">立即抢</a>
            <button class="popup-close-btn" onclick="closePopup()">✖</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
