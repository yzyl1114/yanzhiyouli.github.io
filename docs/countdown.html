<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时 - GoalCountdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- 页面主体 -->
        <div id="title">
            <h1>中小学教师资格考试（笔试）</h1>
            <p class="exam-time">2025年03月08日 09时00分</p>
        </div>

        <div id="countdown">
            <div class="time-box">
                <p id="days">00</p>
                <p>天</p>
            </div>
            <div class="time-box">
                <p id="hours">00</p>
                <p>时</p>
            </div>
            <div class="time-box">
                <p id="minutes">00</p>
                <p>分</p>
            </div>
            <div class="time-box">
                <p id="seconds">00</p>
                <p>秒</p>
            </div>
        </div>

        <!-- 设置弹窗按钮 -->
        <div id="settings-button">
            <img src="settings-icon.png" alt="设置" id="settings-icon">
        </div>

        <!-- 设置弹窗 -->
        <div id="settings-popup">
            <div id="settings-header">
                <h2>设置</h2>
                <button id="settings-close">×</button>
            </div>
            <div id="music-toggle">
                <img src="sound-icon.png" id="sound-icon" alt="声音">
                <span>背景音乐</span>
            </div>
            <div id="background-selection">
                <div class="background-item" id="bg1" data-bg="bg1.jpg"></div>
                <div class="background-item" id="bg2" data-bg="bg2.jpg"></div>
                <div class="background-item" id="bg3" data-bg="bg3.jpg"></div>
                <div class="background-item" id="bg4" data-bg="bg4.jpg"></div>
            </div>
        </div>

        <!-- 备案信息 -->
        <footer>
            <p><a href="http://beian.miit.gov.cn/" target="_blank">京ICP备2024094021号</a></p>
            <p>商务合作: <a href="mailto:goalcountdown@gmail.com">goalcountdown@gmail.com</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
