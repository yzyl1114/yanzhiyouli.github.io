<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCountdown - 倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 标题栏 -->
    <div id="title-bar">
        <div>
            <img src="images/logo.png" alt="Logo" id="logo">
            GoalCountdown
        </div>
        <div id="currentDate" class="date"></div>
    </div>

    <!-- 倒计时页面主体 -->
    <div class="countdown-container">
        <h1 id="examTitle">考试倒计时</h1>
        <p id="examDate">考试时间: 2025年3月8日09时00分</p>

        <div class="time-container" id="timer">
            <div class="time-box">
                <span class="time-number" id="days">00</span>
                <span class="time-unit">天</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="hours">00</span>
                <span class="time-unit">时</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="minutes">00</span>
                <span class="time-unit">分</span>
            </div>
            <div class="time-box">
                <span class="time-number" id="seconds">00</span>
                <span class="time-unit">秒</span>
            </div>
        </div>

        <p id="examInfo">当前考试时间剩余</p>
    </div>

    <!-- 备案信息 -->
    <div class="footer">
        <p>京ICP备2024094021号</p>
    </div>

    <!-- 设置弹窗 -->
    <div id="settingsPanel" class="settings-panel">
        <h3>设置</h3>
        <div>
            <label for="soundToggle">背景音乐</label>
            <input type="checkbox" id="soundToggle" checked>
        </div>
        <div class="bg-options">
            <img src="images/backgrounds/bg1.jpg" class="bg-option selected" data-bg="bg1">
            <img src="images/backgrounds/bg2.jpg" class="bg-option" data-bg="bg2">
            <img src="images/backgrounds/bg3.jpg" class="bg-option" data-bg="bg3">
            <img src="images/backgrounds/bg4.jpg" class="bg-option" data-bg="bg4">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
