<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCountdown - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 标题栏 -->
    <div id="title-bar">
        <div id="logo">
            <img src="images/logo.png" alt="Logo">
            GoalCountdown
        </div>
        <div id="currentDate" class="date"></div>
    </div>

    <!-- 轮播Banner -->
    <div class="banner-container">
        <div class="banner-wrapper">
            <div class="banner-item">
                <img src="images/banner/banner1.jpg" alt="Banner 1">
            </div>
            <div class="banner-item">
                <img src="images/banner/banner2.jpg" alt="Banner 2">
            </div>
        </div>
        <div class="banner-indicator"></div>
    </div>

    <!-- 倒计时入口 -->
    <div id="examContainer" class="exam-grid">
        <!-- 倒计时入口将通过 JS 动态生成 -->
    </div>

    <!-- 备案信息和联系方式 -->
    <div class="footer">
        <p><a href="http://beian.miit.gov.cn/" target="_blank">京ICP备2024094021号</a></p>
        <p>商务合作: goalcountdown@gmail.com</p>
    </div>

    <!-- 活动弹窗 -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-modal">
            <div class="popup-header">
                <h2>活动标题</h2>
                <p>副标题</p>
                <img src="images/promo/promo-popup.jpg" alt="活动图片" class="popup-image">
                <button class="popup-close-btn">×</button>
            </div>
            <a href="https://782d7rcbwv2kbxvn6epd9f64d1c6vpu.taobao.com" target="_blank">
                <button class="popup-cta">立即抢</button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
