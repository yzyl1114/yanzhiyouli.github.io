<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 倒计时主体 -->
    <div class="time-container" id="timer">
        <div class="time-box">
            <div class="time-number">00</div>
            <div class="time-unit">天</div>
        </div>
        <div class="time-box">
            <div class="time-number">00</div>
            <div class="time-unit">时</div>
        </div>
        <div class="time-box">
            <div class="time-number">00</div>
            <div class="time-unit">分</div>
        </div>
        <div class="time-box">
            <div class="time-number">00</div>
            <div class="time-unit">秒</div>
        </div>
    </div>

    <!-- 设置入口 -->
    <div class="settings-trigger" onclick="toggleSettings()">
        <img src="images/settings-collapse.png" alt="设置" class="settings-icon">
    </div>

    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>设置中心</h3>
            <button id="soundToggle" class="sound-toggle"></button>
        </div>
        
        <div class="background-selector">
            <h4>背景主题</h4>
            <div class="bg-options">
                <!-- 背景选项通过JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- 广告位 -->
    <div class="ad-container">
        <div class="ad-close" onclick="closeAd()">×</div>
        <div class="ad-content">
            <p>备考资料限时优惠</p>
            <button onclick="window.open('https://taobao.com')">立即查看</button>
        </div>
    </div>

    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="audio/music1.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <script src="script.js"></script>
</body>
</html>
