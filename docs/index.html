<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - 考试倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部标题栏 -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Countdown Logo">
            <h1>Countdown</h1>
        </div>
        <div class="current-date"></div>
    </header>

    <!-- 轮播Banner -->
    <section class="banner-section">
        <div class="banner-container">
            <div class="banner active">
                <img src="banner1.jpg" alt="网站介绍">
            </div>
            <div class="banner">
                <img src="banner2.jpg" alt="活动推广">
                <button class="banner-btn">立即抢</button>
            </div>
        </div>
        <div class="banner-indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
        </div>
    </section>

    <!-- 倒计时入口 -->
    <section class="entries-section">
        <!-- 倒计时入口将通过JavaScript动态生成 -->
    </section>

    <!-- 活动弹窗 -->
    <div class="activity-popup">
        <div class="popup-content">
            <h3>活动标题</h3>
            <p>活动副标题</p>
            <img src="activity-image.jpg" alt="活动配图">
            <button class="popup-btn">立即抢</button>
            <button class="close-popup">关闭</button>
        </div>
    </div>

    <!-- 广告位 -->
    <div class="ad-space">
        <div class="ad-content">
            <!-- 广告内容 -->
        </div>
        <button class="close-ad">关闭</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
