<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCountdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 标题栏 -->
<header class="header">
    <div class="logo">
        <img src="docs-images-logo.png" alt="GoalCountdown Logo">
        <span>GoalCountdown</span>
    </div>
    <div id="current-date" class="current-date"></div>
</header>

<!-- Banner -->
<section class="banner">
    <div class="carousel">
        <img src="docs-images-banner-banner1.jpg" alt="Banner 1">
        <img src="docs-images-banner-banner2.jpg" alt="Banner 2" onclick="window.location.href='https://782d7rcbwv2kbxvn6epd9f64d1c6vpu.taobao.com'">
    </div>
    <div class="carousel-indicators">
        <span class="active"></span>
        <span></span>
    </div>
</section>

<!-- 倒计时入口 -->
<section class="countdown-entries" id="countdown-entries">
    <!-- 示例入口，按考试时间排序 -->
    <!-- 请将所有12个入口按照时间顺序填写 -->
</section>

<!-- 活动弹窗 -->
<div class="popup" id="promo-popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">×</span>
        <img src="docs-images-activity-image.png" alt="活动图片">
        <h2>限时活动</h2>
        <p>抢购好礼，快来参与！</p>
        <button onclick="window.location.href='https://782d7rcbwv2kbxvn6epd9f64d1c6vpu.taobao.com'">立即抢购</button>
    </div>
</div>

<!-- 广告位 -->
<section class="ad-space">
    <p>广告位</p>
</section>

<!-- 备案信息 -->
<footer class="footer">
    <p><a href="http://beian.miit.gov.cn/">京ICP备2024094021号</a></p>
    <p>商务合作 goalcountdown@gmail.com</p>
</footer>

<script src="script.js"></script>
</body>
</html>
