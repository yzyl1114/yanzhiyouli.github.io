<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCountdown - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar">
        <div>
            <img src="images/logo.png" alt="GoalCountdown Logo" id="logo">
            GoalCountdown
        </div>
        <div id="currentDate" class="date"></div>
    </div>

    <!-- Rotating Banner -->
    <div class="banner-container">
        <div class="banner">
            <img src="images/banner1.jpg" alt="Banner 1">
            <img src="images/banner2.jpg" alt="Banner 2">
        </div>
        <div class="banner-indicator"></div>
    </div>

    <!-- Countdown Entries -->
    <div class="countdown-list" id="examContainer">
        <!-- Entries will be dynamically added here -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>京ICP备2024094021号 <a href="http://beian.miit.gov.cn/" target="_blank">京ICP备2024094021号</a></p>
        <p>商务合作：goalcountdown@gmail.com</p>
    </div>

    <!-- Activity Popup -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-modal">
            <img src="images/promo-popup.jpg" class="popup-image" alt="Promo Image">
            <h3>立即抢购</h3>
            <p>副标题文字</p>
            <a href="https://782d7rcbwv2kbxvn6epd9f64d1c6vpu.taobao.com" class="popup-btn" target="_blank">立即抢</a>
            <button class="popup-close">×</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
