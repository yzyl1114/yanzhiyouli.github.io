<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCountdown - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title Bar -->
    <div id="title-bar" style="background-color: #33738D;">
        <div id="site-name">
            <img src="images/logo.png" alt="GoalCountdown Logo" style="height: 40px; margin-right: 10px;">
            GoalCountdown
        </div>
        <div id="date" class="date"></div>
    </div>

    <!-- Rotating Banner -->
    <div class="banner-container">
        <div class="banner" id="banner">
            <img src="images/banner-banner1.jpg" alt="Banner 1">
            <img src="images/banner-banner2.jpg" alt="Banner 2" onclick="window.open('https://782d7rcbwv2kbxvn6epd9f64d1c6vpu.taobao.com');">
        </div>
        <div class="banner-indicators">
            <div class="indicator active"></div>
            <div class="indicator"></div>
        </div>
    </div>

    <!-- Countdown Entries -->
    <div class="countdown-list" id="countdownEntries">
        <!-- Entries will be dynamically rendered here -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p><a href="http://beian.miit.gov.cn/" target="_blank">京ICP备2024094021号</a></p>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>活动标题</h2>
            <p>活动副标题</p>
            <img src="images/promo-popup.jpg" alt="活动图片">
            <a href="https://782d7rcbwv2kbxvn6epd9f64d1c6vpu.taobao.com" class="popup-btn">立即抢</a>
            <button class="popup-close-btn" onclick="closePopup()">×</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
