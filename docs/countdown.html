<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalCountdown - 倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 标题栏 -->
    <div id="title-bar">
        <div>
            <img src="images/logo.png" alt="Logo" id="logo">
            GoalCountdown
        </div>
        <div id="currentDate" class="date"></div>
    </div>

    <!-- 页面主体 -->
    <div class="countdown-container">
        <h1 id="examTitle">考试倒计时</h1>
        <p id="examDate">考试时间: 2025年3月8日09时00分</p>
    </div>

    <div class="time-container" id="timer">
        <div class="time-box">
            <span class="time-number" id="days">00</span>
            <span class="time-unit">天</span>
        </div>
        <div class="time-box">
            <span class="time-number" id="hours">00</span>
            <span class="time-unit">时</span>
        </div>
        <div class="time-box">
            <span class="time-number" id="minutes">00</span>
            <span class="time-unit">分</span>
        </div>
        <div class="time-box">
            <span class="time-number" id="seconds">00</span>
            <span class="time-unit">秒</span>
        </div>
    </div>

    <!-- 设置面板 -->
    <div class="settings-trigger" onclick="toggleSettings()">
        <img src="images/settings-collapse.png" alt="设置" class="settings-icon">
    </div>

    <!-- 设置弹窗 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>设置</h3>
            <button id="soundToggle" class="sound-toggle"></button>
        </div>
        
        <div class="background-selector">
            <div class="bg-options">
                <!-- 背景选项通过JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- 备案及联系方式 -->
    <div class="footer">
        <p>京ICP备2024094021号</p>
    </div>

    <!-- 广告位 -->
    <div class="ad-container">
        <div class="ad-placeholder">
          <!-- 广告代码将在此处插入 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
