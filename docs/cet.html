<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年英语四六级考试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="countdown-section">
        <h2 class="countdown-title">2024年英语四六级考试</h2>
        <div class="countdown-container">
            <!-- Days -->
            <div class="countdown-number">
                <span id="days">00</span>
                <span class="countdown-label">天</span>
            </div>
            
            <!-- Hours -->
            <div class="countdown-number">
                <span id="hours">00</span>
                <span class="countdown-label">时</span>
            </div>
            
            <!-- Minutes -->
            <div class="countdown-number">
                <span id="minutes">00</span>
                <span class="countdown-label">分</span>
            </div>
            
            <!-- Seconds -->
            <div class="countdown-number">
                <span id="seconds">00</span>
                <span class="countdown-label">秒</span>
            </div>
        </div>
    </section>

    <!-- Ad Section -->
    <div class="ad-space">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4078293661333729"
        crossorigin="anonymous"></script>
   <!-- CountdownAd -->
   <ins class="adsbygoogle"
        style="display:inline-block;width:728px;height:90px"
        data-ad-client="ca-pub-4078293661333729"
        data-ad-slot="1848056917"></ins>
   <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
   </script>
   <button onclick="closeAd()">关闭广告</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
