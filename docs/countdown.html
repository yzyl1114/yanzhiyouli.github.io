<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 页面主体 -->
<section class="countdown-page">
    <h1>中小学教师资格考试（笔试）</h1>
    <p>考试时间：2025年3月8日09时00分</p>

    <div class="countdown-timer">
        <div class="time-block">
            <p id="days">00</p>
            <span>天</span>
        </div>
        <div class="time-block">
            <p id="hours">00</p>
            <span>时</span>
        </div>
        <div class="time-block">
            <p id="minutes">00</p>
            <span>分</span>
        </div>
        <div class="time-block">
            <p id="seconds">00</p>
            <span>秒</span>
        </div>
    </div>

    <footer>
        <p><a href="http://beian.miit.gov.cn/">京ICP备2024094021号</a></p>
    </footer>
</section>

<!-- 设置弹窗 -->
<div class="settings-popup" id="settings-popup">
    <h2>设置</h2>
    <button onclick="toggleMusic()">音乐：静音</button>
    <div class="bg-thumbnails">
        <!-- 这里可以根据背景图动态生成缩略图 -->
        <img src="docs-images-backgrounds-bg1.jpg" alt="背景1">
        <img src="docs-images-backgrounds-bg2.jpg" alt="背景2">
        <!-- 更多背景图 -->
    </div>
</div>

<!-- 广告位 -->
<section class="ad-space">
    <!-- 预留广告位置 -->
</section>

<script src="script.js"></script>
</body>
</html>
